<script>

var cake = ""

var input = ""

cake += ing[Math.floor(Math.random()*ing.length)]

cake += ing[Math.floor(Math.random()*ing.length)]

cake += ing[Math.floor(Math.random()*ing.length)]

}

}

input.split("").forEach(function (r, index) {

ctx.fillStyle = "#00ff00"
} else if (cake.split("").indexOf(r) != -1) {
ctx.fillStyle = "#ffff00"
} else {
ctx.fillStyle = "#aaaaaa"
}

}

})

}
